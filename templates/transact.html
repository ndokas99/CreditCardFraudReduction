{% extends "base.html" %}

{% block title %} Transact {% endblock %}

{% block content %}
    <div class="container">
		<h1>TRANSACT</h1>
		<hr>
		<form align="left" action="/transact" method="POST">
			<div class="form-group">
				<label class="form-control-plaintext" for="accNum">Account Number</label>
				<input type="number" class="form-control" id="accNum" name="accNum" placeholder="Enter account number" required>
				<label class="form-control-plaintext" for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                <label class="form-control-plaintext" for="code">Verification code</label>
				<input type="text" class="form-control" id="code" name="code" placeholder="Enter verification code" required>
				<label class="form-control-plaintext" for="order">Order Number</label>
				<input type="number" class="form-control" id="order" name="order" placeholder="Enter order number" required>
				<br/>
                <center>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </center>
			</div>
		</form>
	</div>
{% endblock %}
